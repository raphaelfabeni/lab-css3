<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width">
    <title>Transform translate with perspective</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="build/css/main.min.css">
</head>
<body>
    <a href="index.html" class="home">Home</a>
    <h1>Transform translate with perspective</h1>
    <div class="container">
        <div class="hold-element">
            <div class="element translate-x"></div>
        </div>
        <div class="hold-element">
            <div class="element translate-y"></div>
        </div>
        <div class="hold-element translate-perspective">
            <div class="element translate-z"></div>
        </div>
        <div class="hold-element translate-perspective">
            <div class="element translate-3d"></div>
        </div>
    </div>
</body>
